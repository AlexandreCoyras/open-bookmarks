name = "open-bookmarks-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "bun run build"

# Variables d'environnement (à configurer dans le dashboard Cloudflare)
[vars]
CORS_ORIGIN = "https://your-app.pages.dev"
BETTER_AUTH_URL = "https://open-bookmarks-api.your-subdomain.workers.dev"

# Secrets à configurer via wrangler secret put
# wrangler secret put DATABASE_URL
# wrangler secret put DATABASE_URL_POOLER  
# wrangler secret put BETTER_AUTH_SECRET
# wrangler secret put GOOGLE_GENERATIVE_AI_API_KEY

[[d1_databases]]
binding = "DB"
database_name = "open-bookmarks-db"
database_id = "your-database-id"

[env.production]
name = "open-bookmarks-api"
vars = { CORS_ORIGIN = "https://your-production-domain.com" }

[env.staging]
name = "open-bookmarks-api-staging"
vars = { CORS_ORIGIN = "https://staging.your-domain.com" } 